<html>
    <head>
        <title>Text Annotation Tool</title>
        <link rel='stylesheet' href='index.css'>
    </head>
    <body>
        <div id='page'>
            <div id='header'>
                <h1 id='title'>Text Annotation Tool</h1>
                <div id='task-type-div'>
                    <label for='task-type'>Select the data type</label>
                    <select id='task-type'>
                        <option value='sentence' selected='selected'>Sentence</option>
                        <option value='str'>STR</option>
                    </select>
                </div>
            </div>

            <div id='main-area'>
                <div id='working-area'>
                    <div id='label-div'>
                        <label for='labels'>Label</label>
                        <select id='labels' onchange='labelSample()'>
                            <option value=''></option>
                            <option value='HAPPY'>Happy</option>
                            <option value='SAD'>Sad</option>
                            <option value='ANGRY'>Angry</option>
                        </select>
                    </div>
                    <div id='data-div'>
                        <h1 id='data-title'>Data</h1>
                        <table id='sample-table'>
                            <tr>
                                <th>Sample</th>
                                <th>String</th>
                            </tr>
                        </table>
                    </div>
                </div>


                <div id='table-div'>
                    <h1 id='labelled-title'>Labelled</h1>
                    <table id='labelledData'>
                        <tr>
                            <th id='delete-header'></th>
                            <th>Sample</th>
                            <th>String</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Label</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div id='buttons-div'>
                <button id='load-1' href='#', onclick='showSamples("1")'>Load 1 Sample</button>
                <button id='load-5' href='#', onclick='showSamples("5")'>Load 5 Samples</button>
                <button href='#', onclick='clearSamples()'>Clear Samples</button>
                <button id='download-button' href='#' onclick='download_table_as_csv("labelledData")'>Download as CSV</button>
            </div>

            <div id='footer'>
                <div id='drop-zone' ondrop='uploadFiles(event)' ondragover='dragOverHandler(event)'>
                    <p>Drop files here to upload</p>
                </div>
            </div>
        </div>

        </div>
        <div>
            <form>
                <label for='number'>Enter a number: </label>
                <input type='text' id='number'>
            </form>
        </div>
        -->
        <script src='my-script.js'></script>
        <script src='student.js'></script>
    </body>
</html>
